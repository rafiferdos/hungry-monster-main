<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title goes here -->
    <title>Hungry Monster Web</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <header>

            <!--  Navbar Section  -->
            <nav class="navbar navbar-expand-lg navbar-light mt-5 mb-5">
                <div class="container-fluid">
                    <img src="images/logo.png" alt="logo">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active me-5" aria-current="page" href="#">Home</a>
                            <a class="nav-link active me-5" href="#">About</a>
                            <a class="nav-link active me-5" href="#">Recipes</a>
                            <a class="nav-link active me-5" href="#">Blog</a>
                        </div>
                    </div>

                </div>
            </nav>
        </header>

        <!--  Input and Search Bar Section  -->
        <section class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-5">
                    <input id="input-meal" type="text" class="form-control bg-light" placeholder="Search for Meal...">
                    <div class="input-group-append">
                        <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
                <h2 id="nothing-found" class="text-center mt-5"></h2>
            </form>
        </section>

        <!--  Meals Details Section  -->
        <section id="meals-details">

        </section>
        <!--  Meals Section  -->
        <section id="meals-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
           
        </section>
    </main>

    <!--  Custom JS File  -->
    <script src="script.js"></script>
</body>

</html>
